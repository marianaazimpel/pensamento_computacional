<body>
    <main>
    <form>
        <p>os camppos com * são obrigatórios! </p>
        <label for="nomecompleto">Nome completo*</label>
        <input class="input-padrao" type="text" id="nomecompleto"
        required placeholder="nome e sobrenome">

        <label for="email">email</label>
        <input class="input-padrao" type="email" id="email"
        required placeholder="seuemail@dominio.com">

        <label for="telefone">Telefone</label>
        <input class="input-padrao" type="tel" id="telefone"
        required placeholder="(xx)xxxxx-xxxx">

        <label for="mesagem">Mensagem</label>
        <textarea cols="70" rows="5" id="Mensagem" placeholder="ex.: gostaria de agendar um corte de cabelo e barba para o próximo sábado."></textarea>
        <fieldset>
            <legend> Em qual horario prefere seu atendimento</legend>
            <select>
                <option>manhã</option>
                <option> tarde</option>
                <option>noite</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Como prefere seu corte?</legend>
            <label for="radio-email">
            <input type="radio" name="contato" value="email"
            id="radio-email">
            email
            </label>
            <label for="radio-telefone"></label>
             <input type="radio" nome="contato" value="telefone"
             id="radiu-telefone">
             Telefone
        </label>

        <label for="radio-whatsapp">
            <input type="radio" nome="contato" volue="whatsapp"
            id="radio-whatsapp" checked>
        whatsapp
        </label>
        </fieldset>
        <label class="checked"> gostaria de receber nossas novidades
             por email?
            <input type="checkbox" checked>
        </label>

        <input class="enviar" type="submit" value="Enviar">

        


    </form>

    </main>
    
</body>
